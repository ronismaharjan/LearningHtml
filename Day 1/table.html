<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Table is created using table tag -->

    <table border = 1>
        <caption>Student Table</caption>
        <!-- Inside table there is 2 part head where heading is located and body where all the data are arranged. -->
        <thead >
            <!-- Every things inside table are written in row (<tr></tr>)tag -->
            <tr>
                <!-- Table heading  and data have column span attribute to span its column  -->
                <th colspan=" 2">Name</th>
                <th>Roll</th>
                <th>Address</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Ronish</td>
                <td>23</td>
                <td>Thaiba</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
              <td>Total</td>
              <td>$10,000</td>
              <td>$15,000</td>
              <td>$12,000</td>
              <td>$18,000</td>
            </tr>
          </tfoot>

    </table>
    
</body>
</html>
